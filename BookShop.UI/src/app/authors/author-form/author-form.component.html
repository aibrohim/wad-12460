<div class="container my-3">
  <form (submit)="handleFormSubmit()" #form="ngForm" class="w-50 mx-auto">
    <h1 class="h3">{{ title }}</h1>
    <div class="mb-3">
      <label class="form-label w-100">
        First Name
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="AuthorProps.firstName"
          placeholder="First Name of author"
        />
      </label>
      <label class="form-label w-100">
        Last Name
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="AuthorProps.lastName"
          placeholder="Last Name of author"
        />
      </label>
    </div>
    <div class="d-flex justify-content-end">
      <ng-content></ng-content>
    </div>
  </form>
</div>
